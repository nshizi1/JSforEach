<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Syne:regular,500,600,700,800);
        *{
            font-family: 'Syne', sans-serif;
        }
        .colorBefore{
            color: #064ACB;
            font-size: 30px;
            font-weight: 700;
            transition: 1.5s cubic-bezier(1,.56,1,.99);
        }
        .colorAfter{
            color: #F3A953;
            font-size: 100px;
            font-weight: 700;
            transition: 3000ms ease;
        }
    </style>
</head>
<body>
    <h1>LOOPS</h1>
    <h2>For each loop in JavaScript</h2>    
    <p id="text"></p>
    <span id="fruitsItem"></span>
    <button onClick="showLoop()" id="showLoop">Show Loop</button>
    <p id="hiddenText"></p>

    <!-- colors -->

    <p class="colorBefore" id="color">Hello colors</p>
    <button onClick="color()">change color</button>
</body>
<script src="script.js"></script>
</html>
